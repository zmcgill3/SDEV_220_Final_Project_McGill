<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStop Schedule Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff4444;
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type="text"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .day-checkbox-label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }
        .day-checkbox {
            vertical-align: middle;
        }
        .submit-button,
        .generate-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff4444; /* Change button color to red */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .generate-button {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>GameStop Schedule Builder</h1>
    <h2>Employee Information</h2>
    <form action="add" method="GET" id="employeeForm">
        <h2>Schedule Builder</h2>
        <label for="employeeName">Name:</label>
        <input type="text" id="employeeName" name="employeeName" required>
        <p>Select the days the employee will work:</p>
          <label class="day-checkbox-label" for="sunday">

        <label for="sunday">Sunday</label>
        <input type="hidden" name="sunday" value="0" />
        <input type="checkbox" id="sunday" name="sunday" value="Sunday"><br>

        <label for="monday">Monday</label>
        <input type="hidden" name="monday" value="0" />
        <input type="checkbox" id="monday" name="monday" value="Monday"><br>


        <label for="tuesday">Tuesday</label>
        <input type="hidden" name="tuesday" value="0" />
        <input type="checkbox" id="tuesday" name="tuesday" value="Tuesday"><br>


        <label for="wednesday">Wednesday</label>
        <input type="hidden" name="wednesday" value="0" />
        <input type="checkbox" id="wednesday" name="wednesday" value="Wednesday"><br>


        <label for="thursday">Thursday</label>
        <input type="hidden" name="thursday" value="0" />
        <input type="checkbox" id="thursday" name="thursday" value="Thursday"><br>


        <label for="friday">Friday</label>
        <input type="hidden" name="friday" value="0" />
        <input type="checkbox" id="friday" name="friday" value="Friday"><br>


        <label for="saturday">Saturday</label>
        <input type="hidden" name="saturday" value="0" />
        <input type="checkbox" id="saturday" name="saturday" value="Saturday"><br>


        </label>

        <button class="submit-button" type="submit">Add Employee Data</button>
    </form>
    <form action="display" method="GET">
        <button class="generate-button" type="submit">Generate Schedule</button>
    </form>
    <form action="reset" method="GET">
        <button class="generate-button" type="submit">Reset Schedule</button>
    </form>
</body>
</html>
